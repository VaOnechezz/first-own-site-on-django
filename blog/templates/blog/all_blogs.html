{% extends 'portfolio/base.html' %} {% block content %}
<div class="container text-center">
<h1 style="font-family: sans-serif; font-weight: bolder;font-size: 60px;">Blogs, recent.</h1>
<h2>810G{{ total_blogs|pluralize }}:{{ total_blogs }}</h2>
<br></br>

{% for blog in blogs %}
<div class="jumbotron">
    <h1 class="display-4"><a href="{{ blog.url }}" style="color: black;">{{ blog.title }}</a></h1>
    <p class="lead">{{ blog.description|striptags|truncatechars:100 }}</p> 
    <!-- Стриптэгс - вырезает при выводе все метки
    по типу жирного текста, перехода на другую строку <b></b> as example, 
    вместо стриптэгс можно ещё использовать
    safe, который использует все эти тэги(выводя без сэйф 
    текст выведется без обработки тэгов), транкейтчарс - 
    лимит на кол-во символов выводимых -->
    <p>{{ blog.date|date:'j E, y. l' }}</p>
    <p class="lead">
        <a class="btn btn-outline-dark" href="{% url 'blog:detail' blog.id %}" role="button">Full</a>
      </p>
    <hr class="my-4">
  </div>
  <br></br>
  {% endfor %}


</div>
{% endblock %}
